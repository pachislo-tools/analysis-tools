<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>期待値ツール置き場</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --card2:#0f172a;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#38bdf8;
      --accent2:#22c55e;
      --line:rgba(255,255,255,.08);
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", sans-serif;
      background: var(--bg);
      color:var(--text);
      min-height:100svh;
    }
    a{color:inherit}
    .wrap{max-width:var(--max);margin:0 auto;padding:28px 18px 44px;}
    header{display:flex;justify-content:space-between;gap:16px;}
    .title{font-size:22px;font-weight:800;}
    .subtitle{color:var(--muted);font-size:13px;}
    .badge{font-size:12px;color:var(--muted);}
    .hero{margin-top:14px;border:1px solid var(--line);border-radius:var(--radius);padding:20px;}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(56,189,248,.14);
      text-decoration:none;
      font-weight:700;
      font-size:14px;
    }
    .btn.secondary{
      background:rgba(255,255,255,.04);
      color:var(--muted);
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
      margin-top:20px;
    }
    .card{
      grid-column: span 12;
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:16px;
    }
    .link{
      display:inline-flex;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(56,189,248,.14);
      text-decoration:none;
      font-weight:700;
      font-size:13px;
      margin-top:10px;
    }
    footer{
      margin-top:18px;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">期待値ツール置き場</div>
        <div class="subtitle">
          スマホ対応の期待値計算ツールまとめページ
        </div>
      </div>
      <div class="badge">更新：<span id="updated">—</span></div>
    </header>

    <section class="hero">
      <h2>ツール導線</h2>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:12px;">
        <a class="btn" href="https://note.com/alive_clam3836/n/n8fe5352f72c3" target="_blank">
          有料版（note）
        </a>
        <a class="btn secondary" href="https://pachislo-tools.github.io/analysis-tools/yutime_tool.html" target="_blank">
          無料ツールを開く
        </a>
      </div>
    </section>

    <section class="grid">
      <article class="card">
        <h3>無料版：遊タイム期待値計算ツール</h3>
        <p>
          遊タイム残り回転数から期待値を算出する無料ツール。
          簡易検算や立ち回り判断用。
        </p>
        <a class="link" href="https://pachislo-tools.github.io/analysis-tools/yutime_tool.html" target="_blank">
          ツールを開く
        </a>
      </article>

      <article class="card">
        <h3>有料版（note）</h3>
        <p>
          精密ロジック版・拡張機能・対応機種強化版。
          購入・詳細はnoteページにて案内。
        </p>
        <a class="link" href="https://note.com/alive_clam3836/n/n8fe5352f72c3" target="_blank">
          noteを見る
        </a>
      </article>
    </section>

    <footer>
      © <span id="year"></span>
    </footer>
  </div>

  <script>
    const d = new Date();
    document.getElementById('year').textContent = d.getFullYear();
    const pad = (n)=> String(n).padStart(2,'0');
    document.getElementById('updated').textContent =
      `${d.getFullYear()}/${pad(d.getMonth()+1)}/${pad(d.getDate())}`;
  </script>
</body>
</html>
